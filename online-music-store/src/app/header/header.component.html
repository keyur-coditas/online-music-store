<header class="header">
    <img src="../../assets/images/logo.webp" alt="App Logo">
    <div class="header-logout">
            <str-btn *ngIf="isAuthenticated()" buttonText="Add Product" (click)="addProduct()"></str-btn>
            <str-btn buttonText="Switch theme" (click)="changeTheme()"></str-btn>
            <str-btn *ngIf="isAuthenticated()" buttonText="Logout" (click)="logout()"></str-btn>
    </div>
</header>

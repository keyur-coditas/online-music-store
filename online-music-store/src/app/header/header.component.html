<header class="header" [class]="themeReference.HEADER_BACKGROUND_COLOR">
    <div>
       <img src="../../assets/images/logo.webp" alt="">
    </div>
    
    <div class="header-logout">
        <div>
            <button tyle="button" (click)="addProduct()" class="str-btn" [ngClass]="[themeReference.BTN_BACKGROUND_COLOR , themeReference.BTN_COLOR]">Add Product</button>
        </div>
        <div>
            <button tyle="button" (click)="changeTheme()" class="str-btn" [ngClass]="[themeReference.BTN_BACKGROUND_COLOR , themeReference.BTN_COLOR]">Switch to {{theme === 'dark'?'light':'dark'}} theme</button>
        </div>
        <div>
            <button tyle="button" class="str-btn" [ngClass]="[themeReference.BTN_BACKGROUND_COLOR , themeReference.BTN_COLOR]" (click)="logout()">Logout</button>
        </div>
    </div>
</header>

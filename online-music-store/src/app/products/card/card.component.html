<div class="card">
    <div class="text-center">
        <img [src]="product.imageUrl" class="product-image" alt="Avatar" onerror="this.src='../../../assets/images/noimage.webp';" width="200" width="200" height="200">
    </div>
    <div class="container card-details">
        <h4 class="text-center card-font-medium card-header-margin"><b>{{product.name}}</b></h4>
        <p class="text-center card-font-small card-details-margin">{{product.description}}</p>
        <p class="text-center card-font-small card-details-margin"><b><span>&#8377; </span> {{product.price}}</b></p>
    </div>
    <div class="text-center str-card-buttons-container">
        <button *ngIf="currentUser === product.createdBy" class="str-card-buttons str-btn" type="button" (click)="updateProduct()">Update</button>
        <button *ngIf="currentUser === product.createdBy" class="str-card-buttons str-btn" type="button" (click)="deleteProduct()">Delete</button>
    </div>
</div>
